description: |
  Unified value synchronizer.

compatible: value-sync

include:
  - base.yaml
  - value-api.yaml

properties:
  values:
    type: phandle-array
    required: true
    description: |
      Bundled values phandles

  period:
    type: int
    required: false
    default: 1000
    description: |
      Time span in milliseconds to run synchronization.

  initial-active:
    type: boolean
    description: Enable synchronization on initialization.
